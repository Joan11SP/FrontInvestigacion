<div class="container" *ngIf="validar != null">
    <div class="row mx-auto">
        <div class="col lg-6">
            <div class="card">
                <div class="card-title">
                    <h4 class="text-center p-2">Libros - Guias</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="form_libro" (ngSubmit)="saveOrupdate()">
                        <input type="text" class="form-control" style="display: none;" [(ngModel)]="Libro._id"
                            formControlName="_id">
                        <div class="row mx-auto">
                            <div class="col md-4">
                                <div class="form-group">
                                    <label>Titulo</label>
                                    <input type="text" class="form-control" [(ngModel)]="Libro.titulo"
                                        formControlName="titulo">
                                </div>
                            </div>
                            <div class="col">

                            </div>
                        </div>
                        <div class="row mx-auto">
                            <div class="col md-4">
                                <div class="form-group">
                                    <label>Fecha de Publicación</label>
                                    <input type="date" class="form-control" [(ngModel)]="Libro.fecha_publicacion"
                                        formControlName="fecha_publicacion">
                                </div>
                            </div>
                            <div class="col md-4">
                                <div class="form-group">
                                    <label>Editorial</label>
                                    <input type="text" class="form-control" [(ngModel)]="Libro.editorial"
                                        formControlName="editorial">
                                </div>
                            </div>
                        </div>
                        <div class="row mx-auto">
                            <div class="col md-4">
                                <div class="form-group">
                                    <label>Tipo de Libro</label>
                                    <input type="text" class="form-control" [(ngModel)]="Libro.tipo_libro"
                                        formControlName="tipo_libro">
                                </div>
                            </div>
                            <div class="col md-4">
                                <div class="form-group">
                                    <label>Número de Paginas</label>
                                    <input type="number" class="form-control" [(ngModel)]="Libro.numero_paginas"
                                        formControlName="numero_paginas">
                                </div>
                            </div>
                        </div>
                        <div class="row mx-auto">
                            <div class="col md-4">
                                <div class="form-group">
                                    <label>Área de la Publicación</label>
                                    <input type="text" class="form-control" [(ngModel)]="Libro.area_publicacion"
                                        formControlName="area_publicacion">
                                </div>
                            </div>
                            <div class="col md-4">
                                <label>ISBN</label>
                                <input type="text" class="form-control" [(ngModel)]="Libro.isbn" formControlName="isbn">
                            </div>
                        </div>
                        <div class="row mx-auto">
                            <div class="col md-4">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Personas involucradas</label>
                                    <div class="anadidos">
                                        <table class="table table-hover">
                                            <tbody>
                                                <tr *ngFor="let user of User" (click)="addUser(user.names)">
                                                    <td>{{user.names}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col md-4">
                                <label>Personas añadidas</label>
                                <div class="anadidos">
                                    <div class="card">
                                        <div class="card-body">
                                            <table class="table">
                                                <tbody>
                                                    <tr *ngFor="let person of Libro.personas;let i = index">
                                                        <td>{{person}}</td>
                                                        <td><i class="fas fa-user-times" (click)="quitPerson(i)"></i>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mx-auto">
                            <div class="col">
                                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i>
                                    Guardar</button>
                            </div>
                            <div class="col">
                                <button type="reset" class="btn btn-primary"><i
                                        class="fas fa-eraser"></i>Limpiar</button>
                            </div>
                        </div><br>
                    </form><br>
                </div>
            </div>
        </div>
        <div class="col lg-6">
            <div class="tablaa">
                <div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Titulo</th>
                                <th scope="col">Editorial</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let book of allBook" (click)="detail_book(book)">
                                <td>{{book.titulo}}</td>
                                <td>{{book.editorial}}</td>
                                <td><button class="btn btn-dark" id="delete" type="button" data-toggle="modal"
                                        data-target="#updateOrSave"><i class="fas fa-edit"></i> Editar</button>
                                </td>
                                <td><button type="button" data-toggle="modal" data-target="#exampleModal"
                                        class="btn btn-dark" id="delete"><i class="fas fa-trash"></i>
                                        Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Modal para elimiar-->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Usuario</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Esta Seguro de eliminar los Datos ?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-dark" data-dismiss="modal">Si</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="container nodata" *ngIf="validar == null">
    <div class="card">
        <div class="card-body">
            <div *ngFor="let book of allBook; let i = index">
                <label>{{i+1}}. {{book.titulo}}</label>
                <ul>
                    <li>
                        Editorial: <label class="info">{{book.editorial}}</label>
                    </li>
                    <li>
                        Fecha de Publicación: <label class="info">{{book.fecha_publicacion}}</label>
                    </li>
                    <li>
                        <label>Autores</label>
                        <ul>
                            <li *ngFor='let persona of book.personas' class="names">
                                <label class='info'>{{persona}}</label>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div *ngIf='allBook.length == 0' class="text-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
                <br>
            </div>

        </div>
    </div>

</div>
