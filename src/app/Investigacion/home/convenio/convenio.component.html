<div class="container">
    <div class="row mx-auto">
        <div class="col lg-6">
            <div class="card">
                <div class="card-title">
                    <h4 class="text-center p-2">Convenios de Investigación</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="form_convenio" (ngSubmit)="saveOrupdate()">
                        <input type="text" style="display: none;" class="form-control" [(ngModel)]="Convenio._id"
                            formControlName="_id">
                        <div class="row mx-auto">
                            <div class="col md-4">
                                <div class="form-group">
                                    <label>Nombre de la Institución</label>
                                    <input type="text" class="form-control" [(ngModel)]="Convenio.institucion"
                                        formControlName="institucion">
                                </div>
                            </div>
                            <div class="col md-4">
                                <div class="form-group">
                                    <label>Fecha de Firma</label>
                                    <input type="date" class="form-control" [(ngModel)]="Convenio.fecha_firma"
                                        formControlName="fecha_firma">
                                </div>
                            </div>
                        </div>
                        <div class="row mx-auto">
                            <div class="col md-4">
                                <div class="form-group">
                                    <label>Beneficios</label>
                                    <textarea class="form-control" style="height: 100px;"
                                        [(ngModel)]="Convenio.beneficios" formControlName="beneficios"></textarea>
                                </div>
                            </div>
                            <div class="col md-4">
                                <div class="form-group">
                                    <label>Obligaciones</label>
                                    <textarea class="form-control" style="height: 100px;"
                                        [(ngModel)]="Convenio.obligaciones" formControlName="obligaciones"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row mx-auto">
                            <div class="col md-4">
                                <div class="form-group">
                                    <label>Nro de Convenio</label>
                                    <input type="text" class="form-control" [(ngModel)]="Convenio.nro"
                                        formControlName="nro">
                                </div>
                            </div>
                            <div class="col"></div>
                        </div>
                        <br>
                        <div class="row mx-auto">
                            <div class="col">
                                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i>
                                    Guardar</button>
                            </div>
                            <div class="col">
                                <button type="reset" class="btn btn-primary" (click)="noShow()"><i
                                        class="fas fa-eraser"></i>Limpiar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col lg-6">
            <div class="tablaa">
                <div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Nombre de la Institución</th>
                                <th scope="col">Fecha de firma</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let convenio of Convenios" (click)="detail_convenio(convenio)">
                                <td>{{convenio.institucion}}</td>
                                <td>{{convenio.fecha_firma}}</td>
                                <td><button class="btn btn-dark" id="delete" type="button" data-toggle="modal"
                                        data-target="#updateOrSave"><i class="fas fa-info"></i> Detalle</button>
                                </td>
                                <td><button type="button" data-toggle="modal" data-target="#exampleModal"
                                        class="btn btn-dark" id="delete"><i class="fas fa-trash"></i>
                                        Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Modal para elimiar-->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Usuario</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Esta Seguro de eliminar los Datos ?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-dark" data-dismiss="modal"
                                    (click)="deleteConvenios()">Si</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
