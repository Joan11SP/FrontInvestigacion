
<body>

    <div class="login">
        <h3 class="text-center" style="color: #003764;">Inicio de Sesión</h3>
        <form [formGroup]="form_login" (ngSubmit)="getLogin()">
            <div class="form-group">
                <!--imput de usuario-->
                <label style="color: #003764;">Usuario</label>
                <input type="text" [(ngModel)]="Login.dni" formControlName="dni" placeholder="email" autofocus>
            </div>
            <div class="form-group">
                <label style="color: #003764;">Contraseña</label>
                <input type="password" placeholder="password" [(ngModel)]="Login.password" formControlName="password">
            </div>
            <input type="submit" class="boton btn" style=" background-color: #00bbb4;color: white;" value="Ingresar" >
            <a href="#" style="color: #003764;">Olvido su contraseña?</a>
        </form>
    </div>

</body>
